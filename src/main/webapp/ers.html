<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title id='appTitle'>ERS Reimbursement System</title>
		<link rel="stylesheet" href="ers.css">
	</head>
	<body id="appBody">
		<nav id='appNavBar' class='nav' style="display: none;">
			<a id="welcomeNav" href="#welcome" class='nav__link' 
				style="display: none;">Welcome</a>
			<a id="viewPendingNav" href="#viewall" class='nav__link'
				style="display: none;">View Pending Requests</a>
			<a id="addNav" href="#add" class='nav__link' 
				style="display: none;">Add New Request</a>
			<a id="viewPastNav" href="#past" class='nav__link'
				style="display: none;">View Past Requests</a>
			<a id="logoutNav" href="#login" class='nav__link'
				style="display: none;">Logout</a>
		</nav>
		<div id="appViewDiv">
			<h1>ERS Reimbursement System</h1>
			<h2>Login</h2>
            <input type="text" id="username" 
                placeholder="Enter your username">
            <br>
            <br>
            <input type="password" id="password" placeholder=
                "Enter your password">
            <br>
            <br>
			<button id='loginButton'>Login</button>
			<p id="loginError"></p>
		</div>
		<script type='module' src="ers.js" ></script>
	</body>
</html>
